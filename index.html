<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Current Weather</title>
</head>
<body>
    <div class="search">
        <input type="text" placeholder="Search by City" id="queryCity" value="Chicago">
        <button type="button" id="search">Search</button>
    </div>
    <div class="pane">
        <div class="weather">
            <span class="temp">69</span><span class="deg">&deg;</span><span id="unit">F</span>
            <div class="condition">Partly Cloudy</div>
            <div class="wind">4mph NW</div>
        </div>
        <div class="optionsPanel">
            <button type="button" id="celsius">&deg;C</button>
            <button type="button" id="fah">&deg;F</button>
        </div>
        <div class="description">Chicago, Illinois</div>
    </div>
</body>
</html>
